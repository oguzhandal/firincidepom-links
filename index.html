<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fırıncı Depom | Hızlı Menü</title>
    <meta name="theme-color" content="#7B2E1F" />
    <style>
        :root {
            --brown: #7B2E1F;
            --sand: #F2E2B3;
            --ink: #2b2b2b;
            --bg: #fff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
            display: flex;
            min-height: 100svh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: min(520px, 100%);
            background: #fff;
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .08), 0 2px 8px rgba(0, 0, 0, .06);
            border: 8px solid var(--brown);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .brand .mark {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: var(--sand);
            display: grid;
            place-items: center;
            border: 2px solid var(--brown);
        }

        .brand h1 {
            font-size: 1.25rem;
            margin: 0;
            line-height: 1.2;
            color: var(--brown);
        }

        .desc {
            margin: 0 0 18px 0;
            color: #555
        }

        .cta {
            display: grid;
            gap: 12px;
            margin-top: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            padding: 14px 16px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            border: 2px solid var(--brown);
            color: #fff;
            background: var(--brown);
            transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
        }

        .btn--light {
            background: #fff;
            color: var(--brown);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, .08);
        }

        .small {
            font-size: .9rem;
            color: #666;
            margin-top: 16px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            font-size: .78rem;
            font-weight: 700;
            color: #7B2E1F;
            background: #F2E2B3;
            border: 2px solid #7B2E1F;
            border-radius: 999px;
            padding: 6px 10px;
            margin-top: 6px;
        }

        .footer {
            margin-top: 18px;
            font-size: .85rem;
            color: #555;
            text-align: center;
        }

        .footer a {
            color: #7B2E1F;
            font-weight: 700;
            text-decoration: none;
            border-bottom: 1.5px solid #7B2E1F22;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-label="Fırıncı Depom hızlı bağlantılar">
        <header class="brand" aria-label="marka">
            <div class="mark" aria-hidden="true">
                <!-- Fırın küreği + kutu stilinde basit bir SVG işaret -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <rect x="3" y="9" width="10" height="7" rx="1.5" stroke="#7B2E1F" stroke-width="2"></rect>
                    <path d="M7 9V7.5a2.5 2.5 0 0 1 5 0V9" stroke="#7B2E1F" stroke-width="2"></path>
                    <path d="M13 12h7" stroke="#7B2E1F" stroke-width="2" stroke-linecap="round"></path>
                </svg>
            </div>
            <div>
                <h1>Fırıncı Depom</h1>
                <div class="badge">Hızlı Menü</div>
            </div>
        </header>

        <p class="desc">Endüstriyel fırın makineleri ve yedek parçalar için bize hızlıca ulaşın.</p>

        <nav class="cta" aria-label="Bağlantılar">
            <!-- Web Site -->
            <a class="btn" href="https://www.firincidepom.com/" target="_blank" rel="noopener" aria-label="Web Site">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M12 3a9 9 0 1 0 0 18A9 9 0 0 0 12 3Z" stroke="#F2E2B3" stroke-width="2" />
                    <path d="M3 12h18M12 3c2.5 2.6 4 5.5 4 9s-1.5 6.4-4 9c-2.5-2.6-4-5.5-4-9s1.5-6.4 4-9Z"
                        stroke="#F2E2B3" stroke-width="2" />
                </svg>
                Web Sitemiz
            </a>

            <!-- WhatsApp -->
            <a class="btn btn--light" href="https://wa.me/905551112233?text=Merhaba%20F%C4%B1r%C4%B1nc%C4%B1%20Depom"
                target="_blank" rel="noopener" aria-label="WhatsApp">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M20 11.2A8.8 8.8 0 1 1 11.2 2.4 8.6 8.6 0 0 1 20 11.2Z" stroke="#7B2E1F"
                        stroke-width="2" />
                    <path d="M7.5 20.5 5 22l.7-2.9" stroke="#7B2E1F" stroke-width="2" stroke-linecap="round" />
                    <path
                        d="M8 8.5c.7-1.2 1.6-.9 2 .1.4 1 .5 1.3-.2 1.8 1 .9 2.2 1.6 3.5 2 .6-.5.9-.4 1.8 0 .9.4 1.2 1.3.1 2-1.1.7-2.6.6-4.5-.3-2-.9-3.4-2.3-4.2-4.2-.8-1.9-1-3.4-.3-4.5Z"
                        fill="#7B2E1F" />
                </svg>
                WhatsApp
            </a>

            <!-- Telefon -->
            <a class="btn" href="tel:+905551112233" aria-label="Telefon">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                        d="M6.5 3h3l1.5 4-2 1.5a12 12 0 0 0 6 6L16.5 13 21 14.5v3a2.5 2.5 0 0 1-2.5 2.5A16.5 16.5 0 0 1 3 6.5 2.5 2.5 0 0 1 5.5 4h1Z"
                        stroke="#F2E2B3" stroke-width="2" />
                </svg>
                Ara: 0 (555) 111 22 33
            </a>

            <!-- E-Posta -->
            <a class="btn btn--light" href="mailto:info@firincidepom.com" aria-label="E-posta">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <rect x="3" y="5" width="18" height="14" rx="2" stroke="#7B2E1F" stroke-width="2" />
                    <path d="M4 7l8 6 8-6" stroke="#7B2E1F" stroke-width="2" />
                </svg>
                E‑posta
            </a>

            <!-- Konum (Google Maps) -->
            <a class="btn" href="https://maps.google.com/?q=Fir%C4%B1nc%C4%B1%20Depom" target="_blank" rel="noopener"
                aria-label="Konum">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M12 21s7-4.5 7-10a7 7 0 1 0-14 0c0 5.5 7 10 7 10Z" stroke="#F2E2B3" stroke-width="2" />
                    <circle cx="12" cy="11" r="2.5" stroke="#F2E2B3" stroke-width="2" />
                </svg>
                Konum
            </a>
        </nav>

        <div class="footer">
            © <span id="yil"></span> Fırıncı Depom — <a href="https://www.firincidepom.com/">www.firincidepom.com</a>
        </div>
    </main>

    <script>
        document.getElementById('yil').textContent = new Date().getFullYear();
    </script>
</body>

</html>
